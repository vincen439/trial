<!DOCTYPE html>
<html lang="en">
<head> 
   <video autoplay muted loop id="video">
      <source src="tech world.mp4" type="video/mp4">
      <button id="vidbtn" onclick="myFuction">Pause</button>
   </video>
   <div class="content">
     <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="e-commerce.css">
    <h1>E-commerce Website</h1>
   </header>
<body>
   
   
  
   <main>
      <section class="products">
         <h2>Products</h2> 
         <div class="product">
            <img src="bg.png" alt="Product 1">
            <h3>Product 1</h3>
            <p>$10.00</p>
            <button>Add to Cart</button>
         </div>
         <div class="product">
            <img src="mydp.jfif" alt="Product 2">
            <h3>Product 2</h3>
            <p>$1125.00</p>
            <button>Add to Cart</button>
         </div>
      </section>
      
      <section class="cart">
         <h2>Cart</h2>
         <ul id="cartItems"></ul>
         <p id="totalPrice">Total: $0.00</p>
         <button id="checkoutBtn">Checkout</button>
      
      </section>
   </div>
   </main>
   <script rel="javascript" href="e-commerce.js">
      var video =document.getElementById("video");
      var btn =document.getElementById("vidbtn");

      function myFuction(){
         if (video.paused){
            video.play();
            btn.innerHTML="Pause";
            }else{video.pause();
               btn.innerHTML="Play";
         }
      }
      
// Get the cart items and total price elements
const cartItemsElement = document.getElementById('cartItems');
const totalPriceElement = document.getElementById('totalPrice');
// Initialize total price
let totalPrice = 0;

// Function to add an item to the cart
function addToCart(productName, price) {
   // Create a new li element
   const newItem = document.createElement('li');
   newItem.textContent = `${productName} - $${price.toFixed(2)}`;

   // Append the new item to the cart
   cartItemsElement.appendChild(newItem);

   // Update the total price
   totalPrice += price;
   totalPriceElement.textContent = `Total: $${totalPrice.toFixed(2)}`;
}

// Add event listeners to all "Add to Cart" buttons
const addToCartButtons = document.querySelectorAll('.product button');
addToCartButtons.forEach((button) => {
   button.addEventListener('click', () => {
      const productElement = button.parentNode;
      const productName = productElement.querySelector('h3').textContent;
      const price = parseFloat(productElement.querySelector('p').textContent.slice(1));

      addToCart(productName, price);
   });
});

// Event listener for the "Checkout" button
const checkoutBtn = document.getElementById('checkoutBtn');
checkoutBtn.addEventListener('click', () => {
   alert('Thank you for your purchase!');
   cartItemsElement.innerHTML = '';
   totalPrice = 0;
   totalPriceElement.textContent = `Total: $${totalPrice.toFixed(2)}`;
});
    
   </script>
</body>
</html>
