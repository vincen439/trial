<!DOCTYPE html>
<html lang="en">
<head>

<h1>Canvas Examples</h1>

    <script>
function rectangledraw(){
var rectangle;
rectangle = document.getElementById("rectangle");
rectangle.fillreact(20,80,70,140);
rectangle.moveto(20,80);
}
    </script>
<body onload="rectangledraw();" >
    <p id="rectangle"></p>
</body>
